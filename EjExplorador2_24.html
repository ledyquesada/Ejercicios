<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Fantástico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .producto {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="producto">
        <img src="producto.jpg" alt="Producto Fantástico">
        <h2>Producto Fantástico</h2>
        <p>¡Descubre nuestro increíble producto! Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>Comprar Ahora</button>
    </div>
</body>
</html>
