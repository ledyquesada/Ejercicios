<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Comprobar si un número es par o impar</title>
    </head>
    <body>
        <h1>Comprobar si un número es par o impar</h1>

        <script>
            // Pedir introducir número
            var x = Number(prompt('Introduce el número a comprobar'));

            // Comprobar si se ha introducido un valor correcto
            if (isNaN(x)) {
                alert('No es un valor valido')
            } else {
                if (x%2 == 0) {
                    alert('El número → ' + x + ' es par');
                } else {
                    alert('El número → ' + x + ' es impar');
                }
            }
        </script>
    </body>
</html>
